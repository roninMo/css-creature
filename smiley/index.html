<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css"/>   
    <title>Smiley Face</title>
</head>
    <body>
        <h1>CSS Smiley Face</h1>
        
        <h2>Step 1: Make the circle</h2>
        <div class="face"></div>

        <h2>Step 2: Add the left eye</h2>
        <div class="face">
            <div class="lefteye"></div>
        </div>

        <h2>Step 3: Add the right eye</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
        </div>

        <h2>Step 4: Add the mouth</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="mouth"></div>
        </div>
        <h2>Step 5: Adding the Inner Eyes</h2>
        <div class="face">
            <div class="lefteye">
                <div id="innerleft"></div>
                <div class="leyebrow"></div>
            </div>

            <div class="righteye">
                <div id="innerright"></div>
                <div class="reyebrow"></div>
            </div>

            <div class="mouth">
                <div class="tongue"></div>
                <div class="tongue2"></div>
            </div>
        </div>
    </body>
</html>
